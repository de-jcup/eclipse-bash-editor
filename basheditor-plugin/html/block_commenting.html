	<h3>Block commenting</h3>
	<p>
		Select your codeblock you want to comment. After this is done press <code>CTRL + 7</code> and all selected lines of
		code are commented with <code>#</code>. <br>If you press <code>CTRL + 7</code> again the <code>#</code> prefixes are removed.
	</p>
