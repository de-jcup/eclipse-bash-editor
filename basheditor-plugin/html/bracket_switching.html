	<h3>Bracket switching</h3>
	<p>
		Move cursor after a <code>{</code>, and press <code>CTRL + SHIFT + P</code>. After the keypress the cursor is moved to corresponding bracket.<br><br>
		This is implemented for <code>{}, (), []</code> 
	</p>
